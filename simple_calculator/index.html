<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
<h1>Simple Calculator:</h1>
<form id="calform" name="cal" action="index.html" method="post">
<input type="text" name="display" style=width:630px;height:100px;text-align:center;background-color:grey;">
<br>
<input type="button" value="1" onclick="cal.display.value+='1'">
<input type="button" value="2" onclick="cal.display.value+='2'">
<input type="button" value="3" onclick="cal.display.value+='3'">
<input type="button" value="+" onclick="cal.display.value+='+'"style= background-color:red;">
<br>
<input type="button" value="4" onclick="cal.display.value+='4'">
<input type="button" value="5" onclick="cal.display.value+='5'">
<input type="button" value="6" onclick="cal.display.value+='6'">
<input type="button" value="-" onclick="cal.display.value+='-'"style= background-color:red;">
<br>
<input type="button" value="7" onclick="cal.display.value+='7'">
<input type="button" value="8" onclick="cal.display.value+='8'">
<input type="button" value="9" onclick="cal.display.value+='9'">
<input type="button" value="x" onclick="cal.display.value+='*'"style= background-color:red;">
<br>
<input type="button" value="0" onclick="cal.display.value+='0'">
<input type="button" value="C" onclick="cal.display.value=''"style= background-color:red;">
<input type="button" value="=" onclick="cal.display.value=eval(cal.display.value) "style= background-color:red;">
<input type="button" value="&#247;" onclick="cal.display.value+='/'"style= background-color:red;">
</form>
  </body>
</html>
